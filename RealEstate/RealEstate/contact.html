<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Contact</title>
</head>

<body>
    <header class="contact-header">
        <div class="site-bar">
            <img src="./images/img/logo.svg" alt="img">
            <nav>
                <a href="./index.html">Home</a>
                <a href="./about.html">About Us</a>
                <a href="./Blog.html">Blog</a>
                <a href="./contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2 class="contact-h2">Contact</h2>
        <p class="contact-text">Fill the next Information</p>
        <fieldset>
            <legend> Personal Information</legend>
            <label for="fname"> NAME: </label>
            <input class="input-control" type="text" id="fname" placeholder="Type your name">
            <label for="umail"> EMAIL: </label>
            <input class="input-control" type="email" id="umail" placeholder="Type your email">
            <label for="phone"> PHONE NUMBER:</label>
            <input class="input-control" type="text" placeholder="Type your cellphone">
            <label for="msg">MESSAGE</label>
            <textarea class="input-control" name="msg" id="msg" cols="30" rows="10"> </textarea>

        </fieldset>

        <fieldset>
            <legend> Product Information</legend>
            <select>
                <option value="luxury"> --- Luxury Homes --- </option>
                <option value="condominiums"> --- Penthouses---
                <option>
                <option value="penthouses"> --- Condiminums --- </option>
            </select>
            <br>
            <label for="msg">NUMBER</label>
            <input type="number" class="input-control">

        </fieldset>
        <!-- add the fieldset for product information -->

        <fieldset>
            <legend>Contact Information</legend>
            <input type="radio" name="contact"><label for="phone">Phone</label>
            <input type="radio" name="contact"><label for="phone">Email</label>
            <label for="date">Date:</label>
            <input type="date" name="date" id="date">
            <label for="hours">Hours:</label>
            <input type="time">
        </fieldset>

        <button class="contact-btn">Send<button>
    </main>


    <footer>

    </footer>

</body>

</html>
